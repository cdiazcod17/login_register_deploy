{% extends './layout.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="form">
    <h1>Crear Cuenta</h1>
    <form action="{{ url_for('register_submit') }}" method="post">
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>
        
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
        </div>
        
        <div>
            <label for="confirm_password">Confirmar</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
        </div>
    
        <button type="submit">Registrarse</button>
    </form>
    <p><a href="{{url_for('login')}}">Ya tengo cuenta</a></p>
</div>
{% endblock %}
